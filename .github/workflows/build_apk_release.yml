name: Build APK and Publish Release

on:
  push:
    tags:
      - 'v*' # Trigger on new version tags (e.g., v1.0.0)
  workflow_dispatch: # Allows manual triggering

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.x'
          channel: 'stable'

      - name: Get Flutter packages
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Find APK file
        id: find_apk
        run: |
          APK_PATH=$(find build -name "*.apk" | head -n 1)
          if [ -f "$APK_PATH" ]; then
            echo "APK_PATH=$APK_PATH" >> $GITHUB_OUTPUT
          else
            echo "Could not find APK file" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: ${{ steps.find_apk.outputs.APK_PATH }}

  publish-release:
    name: Publish Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write # Grant write permission for GITHUB_TOKEN to create releases

    steps:
      - name: Get tag name
        id: get_tag
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "tag_name=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            # For workflow_dispatch, if no tag is provided as input, use a default
            # You might want to add an input for tag_name in workflow_dispatch
            echo "tag_name=manual-release-${{ github.run_number }}" >> $GITHUB_OUTPUT
          else
            # Fallback for other triggers, or if not a tag push
            echo "tag_name=untagged-release-${{ github.run_number }}" >> $GITHUB_OUTPUT
          fi

      - name: Get app name from pubspec.yaml
        id: app_name
        run: |
          APP_NAME=$(grep '^name:' pubspec.yaml | awk '{print $2}' | tr -d '"' | tr -d "'")
          echo "app_name=$APP_NAME" >> $GITHUB_OUTPUT

      - name: Download APK artifact
        uses: actions/download-artifact@v4
        with:
          name: app-release

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_tag.outputs.tag_name }}
          name: ${{ steps.app_name.outputs.app_name }} ${{ steps.get_tag.outputs.tag_name }}
          body: "Automated release for ${{ steps.app_name.outputs.app_name }} version ${{ steps.get_tag.outputs.tag_name }}"
          files: app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
